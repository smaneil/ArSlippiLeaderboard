name: Fetch and update player data
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository code on to the machine
        uses: actions/checkout@v1

      - name: Set up Github Actions user
        uses: fregante/setup-git-user@v1

      - name: Use Node.js 18.12.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: Install Yarn
        run: npm install --global yarn

      - name: Run Yarn
        run: yarn

      - name: Pull The Player Data
        run: bash ${GITHUB_WORKSPACE}/cron/run.sh

#     https://www.npmjs.com/package/@jamesives/github-pages-deploy-action
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
